<app-admin></app-admin>
<mat-toolbar>
    <mat-toolbar-row>
        <button mat-stroked-button color="primary" routerLink="/admin/alumnoAdd"><i class="fas fa-user-plus"></i> Agregar alumno</button>
    </mat-toolbar-row>
</mat-toolbar>
<div class="lista">
    <div *ngFor="let alumno of alumnos">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ alumno.nombre }} {{ alumno.paterno }} {{ alumno.materno }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p> Grado: {{ alumno.grado }} Grupo: {{ alumno.grupo }}</p>
                <p> Nombre de usuario: {{ alumno.usuario }}</p>
                <button mat-raised-button color="primary" [routerLink]="['/admin/alumno/edit/', alumno.id]"><i class="fas fa-user-edit"></i> Editar</button>
                <button mat-stroked-button color="warn" (click)="eliminarAlumno(alumno.id)"><i class="far fa-trash-alt"></i> Eliminar</button>
            </mat-card-content>
        </mat-card>
    </div>
</div>
